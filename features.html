<!DOCTYPE html>
<html>
<head>
  <title>LavaX Features</title>
  <link rel="icon" href="https://images.unsplash.com/photo-1684683990040-530bb8610fb5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(to right, #000000, #333333, #000000);
      color: white;
      font-family: 'Montserrat', sans-serif;
      animation: slide-in 0.5s ease forwards;
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      opacity: 0;
      transform: translateX(-50px);
      animation: slide-in 0.5s ease forwards;
    }

    .back-button:hover {
      background-color: #444;
    }

    .font-change {
      font-family: Poppins, sans-serif;
      opacity: 0;
      transform: translateX(-50px);
      animation: slide-in 0.5s ease forwards;
    }

    .box {
      background-color: #000000;
      padding: 20px;
      border-radius: 10px;
      text-align: justify;
      width: 20%;
      height: 60%;
      opacity: 0;
      transform: translateX(-50px);
      animation: slide-in 0.5s ease forwards;
    }

    .emoji {
      font-size: 80px;
      margin-bottom: 20px;
      text-align: center;
    }

    @keyframes slide-in {
      0% {
        opacity: 0;
        transform: translateX(-50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes ambient-background {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 0;
      }
    }
  </style>
</head>
<body>
  <a href="https://lavaxscripts.github.io/home" class="back-button">Back</a>
  <h1 class="font-change">Features</h1>
  <div class="box">
    <p class="font-change">These are all the Features/Script hubs available in the ToolHub</p>
    <div class="emoji">ðŸ¤“</div>
  </div>

  <script>
    // Add an event listener to trigger the animation after the page loads
    window.addEventListener('load', function() {
      var backButton = document.querySelector('.back-button');
      var headings = document.querySelectorAll('.font-change');
      var box = document.querySelector('.box');

      backButton.style.opacity = '1';
      backButton.style.transform = 'translateX(0)';

      headings.forEach(function(heading) {
        heading.style.opacity = '1';
        heading.style.transform = 'translateX(0)';
      });

      box.style.opacity = '1';
      box.style.transform = 'translateX(0)';
    });
  </script>
</body>
</html>
