<!DOCTYPE html>
<html>
<head>
  <title>Bubble Moving Background</title>
  <style>
    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    #bubble {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="bubble"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function(event) {
      var bubble = document.getElementById("bubble");
      
      function moveBubble() {
        var xPos = Math.random() * (window.innerWidth - bubble.offsetWidth);
        var yPos = Math.random() * (window.innerHeight - bubble.offsetHeight);
        
        bubble.style.left = xPos + "px";
        bubble.style.top = yPos + "px";
      }
      
      setInterval(moveBubble, 1000); // Adjust the interval (in milliseconds) to control the speed of the animation
    });
  </script>
</body>
</html>
