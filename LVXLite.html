<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000;
    }
    
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    .bubble {
      position: absolute;
      display: block;
      font-size: 48px;
      color: #fff;
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation-name: bubble;
      animation-duration: 2s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    
    @keyframes bubble {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0);
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1.5);
      }
    }
    
    .centered-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bubble">&#x1F913;</div>
    <div class="bubble">&#x1F913;</div>
    <div class="bubble">&#x1F913;</div>
    <!-- Add more bubbles here -->
    <div class="centered-text">
      <h1>Centered Text</h1>
    </div>
  </div>
</body>
</html>
