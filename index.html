<!DOCTYPE html>
<html>
<head>
  <title>Ultimate X</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
    }

    .lavax {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      position: relative;
      top: -50px;
    }
    
    .lava {
      color: red;
      font-size: 64px;
      margin-bottom: 0;
    }
    
    .x {
      color: silver;
      font-size: 64px;
      display: inline-block;
      line-height: 1;
    }
    
    .loading {
      color: #999999;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      margin-top: 10px;
      opacity: 1;
      transition: opacity 0.5s;
    }
    
    .fade-out {
      opacity: 0;
    }
    
    .fade-in {
      opacity: 1;
    }
    
    .percentage {
      color: red;
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var lavax = document.getElementById("lavax");
      var loadingText = document.getElementById("loading-text");
      var percentage = document.getElementById("percentage");
      var currentPercentage = 0;

      var incrementPercentage = setInterval(function() {
        currentPercentage += 1;
        percentage.textContent = currentPercentage + "%";
        
        if (currentPercentage >= 100) {
          clearInterval(incrementPercentage);
          loadingText.style.display = "none";
          
          // Redirect to another website
          setTimeout(function() {
            window.location.href = "https://lavaxscripts.github.io/Text/Home.html";
          }, 2000);
        }
      }, 50);
    });
  </script>
</head>
<body>
  <div class="lavax" id="lavax">
    <h1 class="lava">Lava<span class="x">X</span></h1>
    <p id="loading-text" class="loading">Loading...</p>
    <p id="percentage" class="percentage">0%</p>
  </div>
</body>
</html>
