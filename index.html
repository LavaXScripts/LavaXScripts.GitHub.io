<!DOCTYPE html>
<html>
<head>
  <title>LavaX Startup</title>
  <style>
    body, h1, ul, li {
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      color: white;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      opacity: 0;
      transform: translateY(-50px);
      animation: slideIn 1s forwards, fadeBackground 10s linear infinite;
    }
    
    /* Keyframe animation for sliding in */
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Keyframe animation for fading background colors */
    @keyframes fadeBackground {
      0% {
        background-color: rgb(255, 0, 0);
      }
      33% {
        background-color: rgb(0, 255, 0);
      }
      66% {
        background-color: rgb(0, 0, 255);
      }
      100% {
        background-color: rgb(255, 0, 0);
      }
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    ul {
      list-style-type: none;
    }
    
    li {
      margin-bottom: 10px;
    }
    
    a {
      display: inline-block;
      width: 120px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="moving-background"></div>
  <div class="container">
    <h1>Welcome to the LavaX Beta Website</h1>
    <p>Please choose an option for either the Script or Home and Features to begin</p>
    <ul>
      <li><a href="https://lavaxscripts.github.io/home">Home</a></li>
      <li><a href="https://lavaxscripts.github.io/features">Features</a></li>
      <li><a href="https://raw.githubusercontent.com/LavaXScripts/LavaXPrivate/main/LavaXPrivate">Script</a></li>
    </ul>
  </div>

  <script>
    // Add an event listener to trigger the animation after the page loads
    window.addEventListener('load', function() {
      var container = document.querySelector('.container');
      container.style.opacity = 1; // Set opacity to 1 to start the animation
    });
  </script>
</body>
</html>
