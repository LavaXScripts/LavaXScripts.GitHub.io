<!DOCTYPE html>
<html>
<head>
  <title>Startup Menu with Blurred Background</title>
  <style>
    /* Reset default margin and padding */
    body, h1, ul, li {
      margin: 0;
      padding: 0;
    }
    
    /* Set background color and font styles */
    body {
      background-image: url('background-image.jpg'); /* Replace with your desired background image */
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    
    /* Main container styles */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      backdrop-filter: blur(10px); /* Apply the blur effect */
      background-color: rgba(255, 255, 255, 0.7); /* Adjust the opacity as needed */
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    ul {
      list-style-type: none;
    }
    
    li {
      margin-bottom: 10px;
    }
    
    a {
      color: #333;
      text-decoration: none;
    }
    
    .button {
      display: block;
      padding: 10px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Startup Menu</h1>
    
    <ul>
      <li><a href="#" class="button">Option 1</a></li>
      <li><a href="#" class="button">Option 2</a></li>
      <li><a href="#" class="button">Option 3</a></li>
      <li><a href="#" class="button">Option 4</a></li>
      <li><a href="#" class="button">Option 5</a></li>
    </ul>
  </div>
</body>
</html>
