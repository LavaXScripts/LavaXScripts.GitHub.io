<!DOCTYPE html>
<html>
<head>
  <title>LavaX Startup</title>
  <style>
    /* Reset default margin and padding */
    body, h1, ul, li {
      margin: 0;
      padding: 0;
    }
    
    /* Set background color and font styles */
    body {
      background-color: #000000;
      font-family: 'Courier New', monospace;
      color: #00FF00; /* Set text color to green */
      overflow: hidden; /* Hide the overflowing background */
    }

    /* Moving background animation */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Set z-index to go behind other elements */
      pointer-events: none; /* Disable pointer events for the background */
      animation: movingNumbers 10s linear infinite;
    }

    /* Animation keyframes */
    @keyframes movingNumbers {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100%);
      }
    }

    /* Main container styles */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      opacity: 0; /* Initially set opacity to 0 */
      transform: translateX(-50%); /* Move the container to the left */
      animation: slideIn 1s forwards; /* Apply the sliding animation */
    }
    
    /* Keyframe animation */
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(-50%);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    ul {
      list-style-type: none;
    }
    
    li {
      margin-bottom: 10px;
    }
    
    a {
      display: inline-block;
      width: 120px; /* Set the width of the buttons */
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the LavaX Beta Website</h1>
    <p>Please choose an option for either the Script or Home and Features to begin</p>
    <ul>
      <li><a href="https://lavaxscripts.github.io/Lol/">Home</a></li>
      <li><a href="https://lavaxscripts.github.io/Lol/features.html">Features</a></li>
      <li><a href="https://raw.githubusercontent.com/LavaXScripts/LavaXPrivate/main/LavaXPrivate">Script</a></li>
    </ul>
  </div>

  <script>
    // Generate random numbers and append them to the background
    window.addEventListener('DOMContentLoaded', function() {
      const background = document.querySelector('body::before');
      const numbersContainer = document.createElement('div');
      numbersContainer.classList.add('numbers-container');

      for (let i = 0; i < 100; i++) {
        const numberElement = document.createElement('span');
        numberElement.innerText = Math.floor(Math.random() * 10);
        numbersContainer.appendChild(numberElement);
      }

      background.appendChild(numbersContainer);
    });
  </script>
</body>
</html>
