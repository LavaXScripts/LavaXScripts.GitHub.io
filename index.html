<!DOCTYPE html>
<html>
<head>
  <title>LavaX Startup</title>
  <style>
    /* Reset default margin and padding */
    body, h1, ul, li {
      margin: 0;
      padding: 0;
    }
    
    /* Set background color and font styles */
    body {
      font-family: Arial, sans-serif;
      color: white; /* Change the text color to white */
    }
    
    /* Main container styles */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      opacity: 0; /* Initially set opacity to 0 */
      transform: translateX(-50%); /* Move the container to the left */
      animation: slideIn 1s forwards; /* Apply the sliding animation */
    }
    
    /* Keyframe animation */
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(-50%);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    ul {
      list-style-type: none;
    }
    
    li {
      margin-bottom: 10px;
    }
    
    a {
      display: inline-block;
      width: 120px; /* Set the width of the buttons */
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    a:hover {
      background-color: #555;
    }
    
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff0000, #ff3d00, #ff7600, #ffae00, #ffd600);
      background-size: 400% 400%;
      animation: animateBackground 10s ease infinite;
    }
    
    @keyframes animateBackground {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Welcome to the LavaX Beta Website</h1>
    <p>Please choose an option for either the Script or Home and Features to begin.</p>
    <ul>
      <li><a href="https://lavaxscripts.github.io/Lol/">Home</a></li>
      <li><a href="https://lavaxscripts.github.io/Lol/features.html">Features</a></li>
      <li><a href="https://raw.githubusercontent.com/LavaXScripts/LavaXPrivate/main/LavaXPrivate">Script</a></li>
    </ul>
  </div>

  <script>
    // Add an event listener to trigger the animation after the page loads
    window.addEventListener('load', function() {
      var container = document.querySelector('.container');
      container.style.opacity = 1; // Set opacity to 1 to start the animation
    });
  </script>
</body>
</html>
